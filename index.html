<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script type="text/javascript" src="js/rounded-corners.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
   <div class="waterfall">
     <div id="waterfall-chart" style="min-width: 240px; max-width: 800px; height: 250px;"></div>
     <div id="waterfall-chart2" style="min-width: 240px; max-width: 800px; height: 250px;"></div>
   </div>


   <div class="big-chart">
     <div id="gistogram-grouped" class="sales" style="min-width: 185px; max-width: 185px; height: 170px;"></div>
     <div id="gistogram-grouped2" class="volume" style="min-width: 185px; max-width: 185px; height: 170px;"></div>
     <div id="gistogram-grouped3" class="price" style="min-width: 185px; max-width: 185px; height: 170px;"></div>
   </div>
   <div class="cleaner"></div>


  <div class="big-chart">
     <div id="gistogram-growthrate" class="sales" style="min-width: 185px; max-width: 185px; height: 170px;"></div>
     <div id="gistogram-growthrate2" class="volume" style="min-width: 185px; max-width: 185px; height: 170px;"></div>
     <div id="gistogram-growthrate3" class="price" style="min-width: 185px; max-width: 185px; height: 170px;"></div>
  </div>


  <div class="gistogram-dividable">
    <div id="gistogram-wide" class="sales" style="min-width: 600px; max-width: 240px; height: 200px;"></div>
    <div id="gistogram-wide2" class="volume" style="min-width: 600px; max-width: 240px; height: 200px;"></div>

    <div id="gistogram-wide3" class="price" style="min-width: 600px; max-width: 240px; height: 170px;"></div>
  </div>

  <div class="gistogram-dividable">
    <div id="gistogram-wide-arrowed" class="price" style="min-width: 600px; max-width: 240px; height: 170px;"></div>
    <div id="gistogram-wide-arrowed2" class="price" style="min-width: 600px; max-width: 240px; height: 170px;"></div>
    <div id="gistogram-wide-arrowed3" class="price" style="min-width: 600px; max-width: 240px; height: 170px;"></div>
  </div>

    <script type="text/javascript" src="js/waterfall.js"></script>
    <script type="text/javascript" src="js/gistogram.js"></script>
    <script type="text/javascript" src="js/gistogram-growthrate.js"></script>
    <script type="text/javascript" src="js/gistogram-divider.js"></script>
    <script type="text/javascript" src="js/gistogram-divider-growthrate.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
